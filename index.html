<!DOCTYPE HTML>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Batalha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="row justify-content-center">
            <div id="main" class="col-md-6 col-lg-9 mt-5">
                
                <div class="row justify-content-center mt-4">
                    <div class="col-6">
                        <button id="btn-reiniciar" class="btn d-flex align-items-center mx-auto bg-transparent">
                            <i class="ion-ios-refresh-outline"></i>Reiniciar
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    
                    <div id="player-1" class="col-6">
                    
                        <div id="player-1-titulo" class="text-center mt-4">
                            <h2>PLAYER 1</h2>
                        </div>                    
                        
                        <div id="player-1-pontos" class="text-center">
                            <h1>0</h1>
                        </div>
                        
                        <div class="row">
                            <div class="col-6"> 
                                <div id="p1-monte" class="card-modelo card-back-10">
                                </div>                                
                            </div>
                            <div class="col-6">
                                <div id="p1-carta" class="">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-5">
                            <div class="col-12">
                                <button id="btn-p1-mostrar-carta" class="btn d-flex align-items-center mx-auto bg-transparent">
                                    <i class="ion-ios-redo-outline"></i>Mostrar Carta
                                </button>
                            </div>
                        </div>                        
                        
                    </div> 

                    <div id="player-2" class="col-6">
                    
                        <div id="player-2-titulo" class="text-center mt-4">
                            <h2>PLAYER 2</h2>
                        </div>                    
                        
                        <div id="player-2-pontos" class="text-center">
                            <h1>0</h1>
                        </div>
                        
                        <div class="row">
                            <div class="col-6"> 
                                <div id="p2-carta" class="">
                                </div>                                
                            </div>
                            <div class="col-6">
                                <div id="p2-monte" class="card-modelo card-back-10">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-5">
                            <div class="col-12">
                                <button id="btn-p2-mostrar-carta" class="btn d-flex align-items-center mx-auto bg-transparent">
                                    <i class="ion-ios-redo-outline"></i>Mostrar Carta
                                </button>
                            </div>
                        </div>
                        
                    </div>       
                </div>
            </div>         
        </div>
        
    </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>    
</body>    
</html>
